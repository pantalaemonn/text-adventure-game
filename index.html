<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card Adventure</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- <div class="nav"></div> -->
    <div class="container">
      <div id="roomBackground">
        <div class="item">
          <img id="gameImage" src="main.png" alt="main" />
          <div id="battleSystem">
            <div id="enemyCard">
              <div class="cardname"><h3></h3></div>
              <div class="cardstats">
                <div class="power"><h3>12</h3></div>
                <div class="health"><h3>40</h3></div>
              </div>
            </div>

            <div id="card">
              <div class="cardname"><h3></h3></div>
              <div class="cardstats">
                <div class="power"><h3>8</h3></div>
                <div class="health"><h3>25</h3></div>
              </div>
            </div>
          </div>
        </div>
        <div class="item2">
          <!-- Game log -->
          <div id="gameLog"></div>

          <!-- Command input -->
          <input
            type="text"
            id="commandInput"
            placeholder="Type a command..."
          />
          <button id="submitBtn">Enter</button>

          <div id="battleLog"></div>
          <button id="attackBtn">Attack!</button>
        </div>
      </div>
    </div>
  </body>
  <script src="battle.js"></script>
  <script src="adventure.js"></script>
</html>
