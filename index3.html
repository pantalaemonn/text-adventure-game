<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Card Adventure</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      :root {
        --bg: #0f1220;
        --panel: #1a1f35;
        --accent: #4cc9f0;
        --text: #e9edf7;
        --muted: #9aa4c2;
        --danger: #ff6b6b;
        --success: #68d391;
      }
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0;
        background: linear-gradient(180deg, var(--bg), #151a2b);
        color: var(--text);
        font-family: system-ui, -apple-system, Segoe UI, Roboto,
          "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans";
      }
      header {
        padding: 16px 24px;
        border-bottom: 1px solid #2a3153;
        background: #12162a;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      header h1 {
        margin: 0;
        font-size: 1.25rem;
        letter-spacing: 0.5px;
      }
      main {
        max-width: 1100px;
        margin: 24px auto;
        padding: 0 16px;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr 380px;
        gap: 16px;
      }

      .panel {
        background: var(--panel);
        border: 1px solid #2a3153;
        border-radius: 10px;
        padding: 16px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.25);
      }

      .room {
        display: flex;
        align-items: center;
        justify-content: space-between;
        margin-bottom: 12px;
      }
      .room .badge {
        background: #263057;
        color: var(--muted);
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid #32406c;
        font-size: 0.85rem;
      }

      .field {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }
      .side h2 {
        margin: 0 0 8px;
        font-size: 1rem;
        color: var(--muted);
      }
      .cards {
        display: grid;
        grid-template-columns: repeat(5, minmax(120px, 1fr));
        gap: 8px;
      }
      .card {
        background: #111634;
        border: 1px solid #2a3153;
        border-radius: 10px;
        padding: 10px;
        min-height: 120px;
        display: flex;
        flex-direction: column;
        gap: 6px;
      }
      .card.defeated {
        opacity: 0.4;
        filter: grayscale(0.9);
        border-color: #3b3f59;
      }
      .card .name {
        font-weight: 600;
        color: var(--text);
      }
      .stat {
        font-size: 0.9rem;
        color: var(--muted);
      }
      .current {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px rgba(76, 201, 240, 0.25) inset;
      }
      .hp {
        color: var(--success);
      }
      .hp.low {
        color: var(--danger);
      }

      .actions {
        margin-top: 12px;
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }
      button {
        background: #24305a;
        color: var(--text);
        border: 1px solid #32406c;
        border-radius: 8px;
        padding: 10px 14px;
        cursor: pointer;
        transition: transform 0.05s ease, background 0.2s ease,
          border-color 0.2s ease;
      }
      button:hover {
        background: #2b3870;
        border-color: #3b4a85;
      }
      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .log {
        height: 360px;
        overflow: auto;
        background: #0d1230;
        border: 1px solid #2a3153;
        border-radius: 10px;
        padding: 12px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
          "Liberation Mono", "Courier New", monospace;
        font-size: 0.95rem;
        line-height: 1.4;
        white-space: pre-wrap;
      }
      .log .entry {
        margin: 0 0 6px;
      }
      .footer-note {
        color: var(--muted);
        font-size: 0.85rem;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Card Adventure — Text Battle</h1>
    </header>

    <main>
      <div class="grid">
        <!-- Left: Battlefield -->
        <section class="panel">
          <div class="room">
            <div class="badge" id="roomBadge">Room 1</div>
            <div id="statusBadge" class="badge">Your turn</div>
          </div>

          <div class="field">
            <div class="side">
              <h2>Hero</h2>
              <div id="playerCards" class="cards"></div>
            </div>
            <div class="side">
              <h2>Enemy</h2>
              <div id="enemyCards" class="cards"></div>
            </div>
          </div>

          <div class="actions">
            <button id="attackBtn">Attack</button>
            <button id="nextRoomBtn" disabled>Next room</button>
            <button id="restartBtn">Restart</button>
          </div>
        </section>

        <!-- Right: Battle log -->
        <aside class="panel">
          <h2 style="margin: 0 0 8px">Battle log</h2>
          <div id="log" class="log"></div>
          <div class="footer-note">
            Tip: The highlighted card is the active combatant for each side.
          </div>
        </aside>
      </div>
    </main>

    <script>
      // --- OOP Core (same classes, embedded for demo) ---
      class Card {
        constructor(name, power, health) {
          this.name = name;
          this.power = power;
          this.health = health;
        }
        attack(opponentCard) {
          opponentCard.takeDamage(this.power);
        }
        takeDamage(dmg) {
          this.health -= dmg;
        }
        isDefeated() {
          return this.health <= 0;
        }
      }

      class Deck {
        constructor() {
          this.cards = [];
          this.generateRandomDeck();
        }
        generateRandomDeck() {
          const names = [
            "Knight",
            "Wizard",
            "Archer",
            "Goblin",
            "Dragon",
            "Elf",
            "Orc",
            "Valkyrie",
            "Golem",
          ];
          for (let i = 0; i < 5; i++) {
            const name = names[Math.floor(Math.random() * names.length)];
            const power = Math.floor(Math.random() * 10) + 5; // 5–15
            const health = Math.floor(Math.random() * 20) + 20; // 20–40
            this.cards.push(new Card(name, power, health));
          }
        }
        hasCardsLeft() {
          return this.cards.some((c) => !c.isDefeated());
        }
        getNextCard() {
          return this.cards.find((c) => !c.isDefeated());
        }
      }

      class Player {
        constructor(name) {
          this.name = name;
          this.deck = new Deck();
        }
        playTurn(opponent) {
          const myCard = this.deck.getNextCard();
          const oppCard = opponent.deck.getNextCard();
          if (!myCard || !oppCard) return null;
          oppCard.takeDamage(myCard.power);
          return { attacker: myCard, defender: oppCard };
        }
        hasLost() {
          return !this.deck.hasCardsLeft();
        }
      }

      class Battle {
        constructor(player1, player2) {
          this.player1 = player1;
          this.player2 = player2;
          this.turn = 1; // 1 = player1, 2 = player2
          this.winner = null;
        }
        step() {
          if (this.winner) return this.winner;
          const attacker = this.turn === 1 ? this.player1 : this.player2;
          const defender = this.turn === 1 ? this.player2 : this.player1;
          const result = attacker.playTurn(defender);
          if (!result) return null;

          if (defender.hasLost()) {
            this.winner = attacker;
          } else {
            this.turn = this.turn === 1 ? 2 : 1;
          }
          return { ...result, winner: this.winner };
        }
      }

      class Game {
        constructor(playerName) {
          this.player = new Player(playerName);
          this.room = 1;
          this.battle = new Battle(
            this.player,
            new Player("Enemy Room " + this.room)
          );
        }
        nextRoom() {
          this.room += 1;
          this.battle = new Battle(
            this.player,
            new Player("Enemy Room " + this.room)
          );
        }
      }

      // --- UI Controller ---
      const el = {
        roomBadge: document.getElementById("roomBadge"),
        statusBadge: document.getElementById("statusBadge"),
        playerCards: document.getElementById("playerCards"),
        enemyCards: document.getElementById("enemyCards"),
        log: document.getElementById("log"),
        attackBtn: document.getElementById("attackBtn"),
        nextRoomBtn: document.getElementById("nextRoomBtn"),
        restartBtn: document.getElementById("restartBtn"),
      };

      const game = new Game("Hero");

      function logEntry(text) {
        const div = document.createElement("div");
        div.className = "entry";
        div.textContent = text;
        el.log.appendChild(div);
        el.log.scrollTop = el.log.scrollHeight;
      }

      function renderDeck(container, deck, isActiveSide) {
        container.innerHTML = "";
        const active = deck.getNextCard();
        deck.cards.forEach((card) => {
          const cardEl = document.createElement("div");
          cardEl.className = "card" + (card.isDefeated() ? " defeated" : "");
          if (isActiveSide && card === active) cardEl.classList.add("current");

          const hpClass = card.health <= 10 ? "hp low" : "hp";
          cardEl.innerHTML = `
          <div class="name">${card.name}</div>
          <div class="stat">Power: ${card.power}</div>
          <div class="stat ${hpClass}">Health: ${Math.max(card.health, 0)}</div>
        `;
          container.appendChild(cardEl);
        });
      }

      function render() {
        el.roomBadge.textContent = `Room ${game.room}`;
        const yourTurn = game.battle.turn === 1;
        el.statusBadge.textContent = yourTurn ? "Your turn" : "Enemy turn";
        renderDeck(el.playerCards, game.player.deck, true);
        renderDeck(el.enemyCards, game.battle.player2.deck, true);

        const battleOngoing = !game.battle.winner;
        el.attackBtn.disabled = !battleOngoing || !yourTurn;
        el.nextRoomBtn.disabled = game.battle.winner !== game.player;
      }

      function attack() {
        const res = game.battle.step();
        if (!res) return;

        const { attacker, defender, winner } = res;
        logEntry(
          `${attacker.name} hits ${defender.name} for ${
            attacker.power
          } damage. ${defender.name} HP: ${Math.max(defender.health, 0)}`
        );

        if (defender.isDefeated()) {
          logEntry(`${defender.name} is defeated!`);
        }
        if (winner) {
          const msg =
            winner === game.player
              ? "You win the battle!"
              : "You lost the battle.";
          logEntry(msg);
          el.statusBadge.textContent = msg;
        } else {
          el.statusBadge.textContent =
            game.battle.turn === 1 ? "Your turn" : "Enemy turn";
          // Enemy auto-attacks after a short delay
          if (game.battle.turn === 2 && !game.battle.winner) {
            el.attackBtn.disabled = true;
            setTimeout(() => {
              const enemyRes = game.battle.step();
              if (enemyRes) {
                const { attacker, defender, winner } = enemyRes;
                logEntry(
                  `${attacker.name} hits ${defender.name} for ${
                    attacker.power
                  } damage. ${defender.name} HP: ${Math.max(
                    defender.health,
                    0
                  )}`
                );
                if (defender.isDefeated())
                  logEntry(`${defender.name} is defeated!`);
                if (winner) {
                  const msg =
                    winner === game.player
                      ? "You win the battle!"
                      : "You lost the battle.";
                  logEntry(msg);
                  el.statusBadge.textContent = msg;
                } else {
                  el.statusBadge.textContent = "Your turn";
                }
                render();
              }
            }, 700);
          }
        }
        render();
      }

      function nextRoom() {
        game.nextRoom();
        logEntry(`—— Entering Room ${game.room} ——`);
        el.statusBadge.textContent = "Your turn";
        render();
      }

      function restart() {
        // Full restart: new player deck and room 1
        const fresh = new Game("Hero");
        game.player = fresh.player;
        game.room = 1;
        game.battle = new Battle(
          game.player,
          new Player("Enemy Room " + game.room)
        );
        el.log.innerHTML = "";
        logEntry("New adventure begins. Good luck!");
        render();
      }

      // Wire buttons
      el.attackBtn.addEventListener("click", attack);
      el.nextRoomBtn.addEventListener("click", nextRoom);
      el.restartBtn.addEventListener("click", restart);

      // Initial render
      logEntry("Welcome to Card Adventure!");
      logEntry("Defeat all enemy cards to progress.");
      render();
    </script>
  </body>
</html>
